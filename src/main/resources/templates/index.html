<!DOCTYPE HTML>
<html lang="ru">
<head>
  <title>Spring Test Web Server</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" />
  <link th:href="@{/css/font.css}" type="text/css" rel="stylesheet" />
</head>
  <body>
    <div class="center-div p-3 mx-auto text-center">
      <form method="post" class="form-control border-0">
        <label>
          Введите имя:
          <input class="form-text" type="text" name="username">
        </label>
        <button class="btn btn-outline-info" type="submit">Отправить</button>
      </form>
      <p id="greeting" th:text="'Привет, ' + ${username} + '!'"></p>
    </div>
  </body>
</html>
